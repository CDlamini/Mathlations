<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathlations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container" style="display: none;">  <h1>Welcome to Mathlations!</h1>
    <p>Solve math problems to reach 5000 points!</p>
    <div id="game-area">
      <p id="problem"></p>
      <input type="text" id="answer">
      <button id="check-answer">Check Answer</button>
      <p id="score">Score: 0</p>
    </div>
  </div>

  <button id="start-game">Start Game <style>
    /* Paste the button styles here */
    #start-game {
      font-family: 'Arial Black', sans-serif; /* Bold system font */
      font-size: 1.5rem; /* Increase font size */
      padding: 1rem 2rem; /* Add padding for better button size */
      background-color: #e60000; /* Red color */
      color: white; /* White text */
      border: none; /* Remove default button border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Indicate clickable behavior */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Add slight text shadow */
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* Add subtle shadow effect */
      position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
     }

    /* Add other styles here (if any) */
  </style></button>

  <script src="index.js"></script>
</body>
</html>
